<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <script defer src="main.js"></script>
        <title>Todo List</title>
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <h1>ToDo List</h1>
            </div>
        </header>
        <main class="main">
            <div class="side-bar" id="side-bar">
                <div class="default-projects" id="default-projects"></div>
                <div class="projects" id="projects"></div>
                <button class="button-project-add" id="button-project-add">+ Add Project</button>
                <form class="project-form hidden" id="add-project-form">
                    <input type="text" class="input-popup" id="input-project-add-popup" placeholder="Project Name" />
                    <div class="popup-buttons">
                        <button type="submit" class="button-confirm-popup">Add</button>
                        <button type="button" class="button-cancel-popup" id="button-project-cancel-popup">Cancel</button>
                    </div>
                </form>
            </div>
            <div class="tasks" id="tasks"></div>
        </main>
        <footer>Copyright</footer>
    </body>
</html>

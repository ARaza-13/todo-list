<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <script defer src="main.js"></script>
        <title>Todo List</title>
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <h1>ToDo List</h1>
            </div>
        </header>
        <main class="main">
            <div class="side-bar" id="side-bar">
                <div class="default-projects" id="default-projects">
                    <h2 class="projects-heading">Home</h2>
                </div>
                <div class="projects" id="projects">
                    <h2 class="projects-heading">Projects</h2>
                </div>
                <form id="project-form">
                    <input type="text" class="input-add-project" id="input-add-project" placeholder="Project Name" />
                    <button type="submit" class="button-add-project">Create Project</button>
                </form>
            </div>
            <div class="tasks" id="tasks"></div>
        </main>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <script defer src="main.js"></script>
        <title>Todo List</title>
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <h1>ToDo List</h1>
            </div>
        </header>
        <main class="main">
            <div class="side-bar" id="side-bar">
                <div class="default-projects" id="default-projects">
                    <h2 class="projects-heading">Home</h2>
                </div>
                <div class="projects" id="projects">
                    <h2 class="projects-heading">Projects</h2>
                </div>
                <button class="button-add-project nav-button" id="button-add-project">+ Add Project</button>
                <form class="project-form hidden" id="project-form">
                    <input type="text" class="input-add-project-popup" id="input-add-project-popup" placeholder="Project Name" />
                    <div class="add-project-popup-buttons">
                        <button type="submit" class="button-add-project-popup">Add</button>
                        <button type="button" class="button-cancel-project-popup" id="button-cancel-project-popup">Cancel</button>
                    </div>
                </form>
            </div>
            <div class="tasks" id="tasks"></div>
        </main>
    </body>
</html>
